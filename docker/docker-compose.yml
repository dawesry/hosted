version: '3.3'
services:
    radarr:
        container_name: radarr
        environment:
            - PUID=1000
            - PGID=1000
            - UMASK=022
            - TZ=EST
        ports:
            - '7878:7878'
        volumes:
            - 'radarr_data:/config'
            - '/mnt/Media/:/data/Media'
        restart: unless-stopped
        image: hotio/radarr:release
    
    sonarr:
        container_name: sonarr
        environment:
            - PUID=1000
            - PGID=1000
            - UMASK=022
            - TZ=USA/New_York
        ports:
            - '8989:8989'
        volumes:
            - 'sonarr_data:/config'
            - '/mnt/Media/:/data/Media'
        restart: unless-stopped
        image: hotio/sonarr:release
    
    nzbget:
        container_name: nzbget
        environment:
            - PUID=1000
            - PGID=1000
            - UMASK=022
            - TZ=USA/New_York
        ports:
            - '6789:6789'
        volumes:
            - 'nzbget_data:/config'
            - '/mnt/Media/Downloads:/Media/Downloads'
        restart: unless-stopped
        image: hotio/nzbget:release
    
    prowlarr:
        container_name: prowlarr
        ports:
            - '9696:9696'
        environment:
            - PUID=1000
            - PGID=1000
            - UMASK=002
            - TZ=“USA/New_York”
        volumes:
            - 'prowlarr_data:/config'
        restart: unless-stopped
        image: hotio/prowlarr:nightly
    
    portainer:
        container_name: portainer
        ports:
            - '8000:8000'
            - '9443:9443'
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - 'portainer_data:/data'
        restart: always
        image: portainer/portainer-ce:latest
volumes:
    portainer_data:
        external: true
    radarr_data:
        external: true
    sonarr_data:
        external: true
    prowlarr_data:
        external: true
    nzbget_data:
        external: true
